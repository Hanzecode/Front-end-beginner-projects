<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="conversionProgram.css">
</head>
<body>
    <form>
        <h1>Temperature conversion:</h1> <br>
        <input type="number" id="input" value="0"> <br>

        <input type="radio" id="celsius" name="temp">
        <label for="celsius">Celsius -> Fahrenheit</label><br>

        <input type="radio" id="fahrenheit" name="temp">
        <label for="fahrenheit">Fahrenheit -> Celsius</label> <br>

        <button id="submit" type = "button">Submit</button>
        
        <p id="result">Select a unit</p>
    </form>

    <script src="conversionProgram.js"></script>
</body>
</html>
